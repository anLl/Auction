<div *ngFor="let myProduct of products" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <img src="{{myProduct.imgUrl}}">
    <div class="caption">
      <h4 class="pull-right">{{myProduct.price}}å…ƒ</h4>
      <h4><a href="#">{{myProduct.title}}</a></h4>
      <p>{{myProduct.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="myProduct.rating"></app-stars>
    </div>
  </div>
</div>
